<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Speaking Japanese</title>
    <link rel="shortcut icon" href="./assets/icon/japan.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="./assets/script/script.js"></script>
</head>
<body>
    <header>
        <h1>Test Speaking Japanese</h1>
    </header>

    <main>
        <button onclick="random()">Tạo test</button>
        <ol>
            <li>
                <h3>Đọc câu văn</h3>
                <p class="reading" onclick="speakText(this)"></p>
                <!-- <i class="fa-solid fa-microphone icon-mic" onclick="checkReading('reading')"></i> -->
            </li>

            <li>
                <h3>Trả lời câu hỏi không tranh</h3>
                <p class="talking-without-image" onclick="speakText(this)"></p>
            </li>

            <li>
                <h3>Trả lời câu hỏi với tranh</h3>
                <img src="#" alt="Tranh">
                <ol>
                    <li>
                        <p class="talking-with-image-1" onclick="speakText(this)">Câu 1</p>
                    </li>
    
                    <li>
                        <p class="talking-with-image-2" onclick="speakText(this)">Câu 2</p>
                    </li>
    
                    <li>
                        <p class="talking-with-image-3" onclick="speakText(this)">Câu 3</p>
                    </li>
                </ol>
            </li>
        </ol>
    </main>
</body>
</html>
